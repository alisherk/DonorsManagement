<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>

	<title>
	     <ui:insert name="title">
			<ui:include src="/templates/title.xhtml" />
	     </ui:insert>
	
	</title>
	
	 <ui:insert name="bootstrap">
		<ui:include src="/templates/bootstrap.xhtml" />
	</ui:insert>
	
<script type="text/javascript">

	function clearFunc (target) {
		 document.getElementById('search').value = '' } 
			
</script>


</h:head>

<h:body>
	<div>
		<ui:insert name="header">
			<ui:include src="/templates/header.xhtml" />
		</ui:insert>
	</div>

	<div class="container">

		<h:form id="members-form">
			<div class="col-md-5 col-sm-5 col-xs-5" style="margin-bottom: 30px">
				<div class="input-group">
					<h:inputText id="searchInputParam" class="form-control"
						pt:placeholder="Search by membership or first or last name"
						onclick="clearFunc()" required="true"
						requiredMessage="Please enter membership or first or last name" />


					<div class="input-group-btn">
						<button class="btn btn-info" jsf:action="#{dao.findMembers}">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<div class="text-info">

						<i> <h:messages id="membersMessage" warnClass="text-danger"
								infoClass="text-info" globalOnly="true" style="font-size:100%"
								layout="table" /> <h:message for="searchInputParam" /></i>

					</div>
				</div>

				<div class="col-xs-6">
					<div
						class="text-primary text-center well well-sm col-sm-4 col-sm-offset-10 col-md-4 col-md-offset-10">
						<p id="row-count"></p>
					</div>
				</div>
			</div>

			<h:dataTable class="" id="members-table"
				styleClass="table-responsive table table-striped table-hover"
				value="#{dao.members}" var="m">



				<h:column>


					<f:facet name="header">
						<div class="text-left">#</div>
					</f:facet>
					<h:outputText value="#{m.memberNumber}" />


				</h:column>

				<h:column>

					<f:facet name="header">
						<div class="text-left">Type</div>
					</f:facet>
					<h:outputText value="#{m.type}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">First</div>
					</f:facet>
					<h:outputText value="#{m.firstName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Last</div>
					</f:facet>
					<h:outputText value="#{m.lastName}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Street</div>
					</f:facet>
					<h:outputText value="#{m.streetAddress}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">City</div>
					</f:facet>
					<h:outputText value="#{m.city}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Prov</div>
					</f:facet>
					<h:outputText value="#{m.province}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Postal</div>
					</f:facet>
					<h:outputText value="#{m.postalCode}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Email</div>
					</f:facet>
					<h:outputText value="#{m.email}" />

				</h:column>


				<h:column>
					<f:facet name="header">
						<div class="text-center">Phone</div>
					</f:facet>

					<h:outputText value="#{m.phone}" />

				</h:column>

				<h:column>
					<f:facet name="header">
						<div class="text-left">Note</div>
					</f:facet>

					<h:outputText value="#{m.comment}" />

				</h:column>

				<h:column>

					<h:commandLink immediate="true" action="#{dao.editMember(m)}">
						<i class="glyphicon glyphicon-edit"></i>
					</h:commandLink>


				</h:column>


				<h:column>

					<h:commandLink id="delButton" immediate="true"
						action="#{dao.deleteMember(m)}">

						<i class="glyphicon glyphicon-trash"></i>
						<f:ajax execute="@form" render="members-form" />

					</h:commandLink>

				</h:column>

			</h:dataTable>
		</h:form>
	</div>

	<script type="text/javascript">
	
	var rowcount= document.getElementById('members-form:members-table').rows.length - 1;
    var p = document.getElementById('row-count'); 
    p.innerHTML = 'Total members: ' + rowcount; 
     
    </script>

</h:body>

</html>
